<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/svgMap.css">
<script type="text/javascript" src="js/svgMap.js"></script>
<title>Example</title>
</head>
<body>
<h2>Demo</h2>
<div id="svg" style="width:100%;height:100%"></div>
<script>
	const svg=new svgMap({
		target:'svg',
		url:'image/world-map.svg',
		width:'1000',
		height:'600'
		});
	const icon1=svg.setMarker({
		icon:'image/plane.png',
		x:300,
		y:300,
		width:15,
		height:15,
		tooltip:'test',
		infoWindow:'test'
	});
	const icon2=svg.setMarker({
		icon:'image/plane.png',
		x:500,
		y:300,
		width:15,
		height:15,
		tooltip:'<h3>Marker A</h3><div>describtion</div>',
		infoWindow:'<p>line1</p><p>line2</p><p>line3</p>'
	});
	const icon3=svg.setMarker({
		icon:'image/plane.png',
		x:600,
		y:260,
		width:15,
		height:15,
		tooltip:'<h3>Marker B</h3><div>describtion</div>',
		infoWindow:'<p>line1</p>'
	});
	svg.removeMarker(icon1);
	svg.panTo({
		x:-300,
		y:-200
	});
	svg.zoomTo(2);
	const polyLine1=svg.setPolyLine({
		positions:[{x:515,y:305},{x:600,y:270}],
		color:'#68b6e2'
	})
</script>
</body>
</html>
