<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/svgMap.css">
<script type="text/javascript" src="js/svgMap.js"></script>
<title>Example</title>
</head>
<body>
<h2>Demo</h2>
<div id="svg" style="width:100%;height:100%"></div>
<script>
	const svg=new svgMap({
		target:'svg',
		url:'image/world-map.svg',
		width:'1000',
		height:'600'
		});
	const icon1=svg.setMarker({
		icon:'image/plane.png',
		x:300,
		y:300,
		width:15,
		height:15,
		tooltip:'test',
		infoWindow:'test'
	});
	const icon2=svg.setMarker({
		icon:'image/plane.png',
		x:800,
		y:215,
		width:15,
		height:15,
		tooltip:'<h3>桃園中正機場</h3>',
		infoWindow:'<p>2018/06/19 13:30出發</p><p>第一航廈</p>'
	});
	const icon3=svg.setMarker({
		icon:'image/plane.png',
		x:820,
		y:180,
		width:15,
		height:15,
		tooltip:'<h3>首爾仁川機場</h3>',
		infoWindow:'<p>2018/06/19 18:00抵達</p>'
	});
	svg.removeMarker(icon1);
	svg.panTo({
		x:-2800,
		y:-550
	});
	svg.zoomTo(4);
	const polyLine1=svg.setPolyLine({
		positions:[{x:812,y:215},{x:825,y:195}],
		color:'#68b6e2'
	})
</script>
</body>
</html>
