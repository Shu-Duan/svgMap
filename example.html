<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/svgMap.js" width="2000" height="1000"></script>
<title>Example</title>
</head>
<body>
<div id="svg" style="width:2000px;height:1000px"></div>
<script>
	const svg=new svgMap(
		{
			target:'svg',
			url:'image/world-map.svg'
		}
	);
	svg.setMarker(
		{
			icon:'image/plane.jpg',
			x:500,
			y:300,
			width:30,
			height:30
		}
	);
</script>
</body>
</html>
