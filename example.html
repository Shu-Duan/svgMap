<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="js/svgMap.js"></script>
<title>Example</title>
</head>
<body>
<h2>Demo</h2>
<div id="svg" style="width:100%;height:600px"></div>
<script>
	const svg=new svgMap(
		{
			target:'svg',
			url:'image/world-map.svg'
		}
	);
	svg.setMarker(
		{
			icon:'image/plane.jpg',
			x:300,
			y:300,
			width:25,
			height:25
		}
	);
	svg.setMarker(
		{
			icon:'image/plane.jpg',
			x:500,
			y:300,
			width:25,
			height:25
		}
	);
</script>
</body>
</html>
